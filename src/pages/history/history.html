<ion-header>

  <ion-navbar color="navcolor">
    <ion-title>Histories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="closeHistoryPage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let card of cards; let i=index">
      <ion-item>
        <ion-label>{{card.cn}}</ion-label>
        <ion-label text-end>{{card.d}}</ion-label>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button class="btnCopy" (click)="copyHistory(card.cn)">
          <ion-icon name="copy"></ion-icon>
          Copy
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteHistory(i)">
          <ion-icon name="close"></ion-icon>
          Del
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
